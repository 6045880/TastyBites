    <h2>Order Out</h2>
    <br>
    <form action="order.html">
        <p>Who is the order for?</p>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <p>Where is the order being sent?</p>
        <input type="text" id="location" name="location" value="location">
        <label for="location">Address</label><br>
        <p>What would you like to order?</p>
        <input type="text" id="order" name="order">
        <label for="order">(please use the numbers on the menu for your order)</label><br><br>
        <input type="submit" value="Submit">
    </form>
